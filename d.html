<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Web Editor Video Tahap 1</title>
    <link rel="stylesheet" href="d.css">
</head>
<body>
    <h1>Web Video Cutter (Tahap 1)</h1>
    
    <input type="file" id="video-upload" accept="video/*">
    <p id="loading-status">Silahkan upload video Anda.</p>
    
    <div id="editor-container" style="display: none;">
        <video id="video-player" controls muted></video>
        
        <div id="timeline">
            <input type="range" id="start-time" min="0" max="100" value="0">
            <input type="range" id="end-time" min="0" max="100" value="100">
            <div id="range-display"></div>
        </div>
        
        <p>Potong dari: <span id="start-display">0.00s</span> sampai: <span id="end-display">0.00s</span></p>
        
        <button id="cut-button">Potong Video</button>
        
        <a id="download-link" style="display: none;">Download Video Hasil Potongan</a>
    </div>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/ffmpeg.min.js"></script>
    <script src="d.js"></script>
</body>
</html>
